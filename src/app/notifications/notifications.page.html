<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-list *ngFor="let item of items, let i = index">
    <ion-item>
      <img src="assets/orgs/persona-{{ i + 1}}.jpg">
      <ion-text>Tu evento Concierto de <strong>la M.O.D.A</strong> ha recibido <strong>50 me gustas</strong></ion-text>
    </ion-item>
  </ion-list>

</ion-content>
