<ion-content [fullscreen]="true" padding>
  <ion-grid>
    <ion-row padding>
      <ion-col size="2" style="text-align: center;">
        <ion-icon style="width: 70%; height: 70%; margin-top: 10px;" name="location-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-text>
          <p style="color: grey;">Tú ubicación</p>
          <p>Burgos, Castilla y León</p>
        </ion-text>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-icon routerLink="/search" style="width: 70%; height: 70%; margin-top: 10px;" name="search-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <!-- Selección de clasificación -->
    <ion-row class="rowCentered">
      <ion-col>
        <ion-segment scrollable="true" style="background-color: transparent;">
          <ion-segment-button *ngFor="let item of categorias">
            <ion-button shape="round" size="small">{{item}}</ion-button>
          </ion-segment-button>
      </ion-segment>
      </ion-col>
    </ion-row>

    <!-- Organizadores destacados -->
    <ion-row><ion-col><h2>Organizadores destacados</h2></ion-col></ion-row>
    <ion-row>
      <ion-col>
        <ion-segment scrollable="true" style="background-color: transparent;">

          <ion-segment-button *ngFor="let item of organizadores, let i = index">
            <ion-avatar>
                <img src="assets/orgs/persona-{{i+1}}.jpg">
            </ion-avatar>
            <p class="etiqueta">{{item}}</p>
          </ion-segment-button>

        </ion-segment>
      </ion-col>
    </ion-row>

    <!-- Lista de eventos -->
    <ion-row *ngFor="let item of data, let i = index">
      <ion-col>
        <ion-thumbnail class="myThumbnail">
          <div class="socialBtns">
            <button class="socialBtn"><ion-icon class="socialIcon" name="list-circle-outline"></ion-icon></button>
            <button class="socialBtn"><ion-icon class="socialIcon" name="heart-outline"></ion-icon></button>
          </div>
          <ion-img class="myImg" src="assets/lugs/lugar-{{i+1}}.jpg"></ion-img>
        </ion-thumbnail>
        
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-label>
                <p style="font-weight: bold; color: brown; text-align: center; text-transform: uppercase; font-size: large;">sep</p>
                <p style="font-weight: bold; text-align: center; font-size: large;">19</p>
              </ion-label>
            </ion-col>
            <ion-col size="10">
              <ion-label>
                <h2>{{item.title}}</h2>
                <h3><ion-icon name="location-outline"></ion-icon> {{item.location}}</h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
          
      </ion-col>
    </ion-row>
  </ion-grid>

<!-- Propuesta desarrolaldad con fixed position -->
<div class="menuMain">

    <div class="halfPart">
      <button class="menuBtn" routerLink="/home">
        <ion-icon class="menuIcon" name="home-outline"></ion-icon>
        <ion-label class="menuLabel">Inicio</ion-label>
      </button>

      <button class="menuBtn" routerLink="/favorites">
        <ion-icon class="menuIcon" name="star-outline"></ion-icon>
        <ion-label class="menuLabel">Favotiros</ion-label>
      </button>
    </div>

    <div class="halfMiddle">
      <button class="btnPlus" routerLink="/new">
        <ion-icon class="iconPlus" name="duplicate-outline"></ion-icon>
        <ion-label class="menuLabel">Crear Evento</ion-label>
      </button>
    </div>
    

    <div class="halfPart">
      <button class="menuBtn" routerLink="/notifications">
        <ion-icon class="menuIcon" name="notifications-outline"></ion-icon>
        <ion-label class="menuLabel">Notificaciones</ion-label>
      </button>

      <button class="menuBtn" routerLink="/settings">
        <ion-icon class="menuIcon" name="person-outline"></ion-icon>
        <ion-label class="menuLabel">Mi cuenta</ion-label>
      </button>
    </div>
    
</div>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando eventos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
