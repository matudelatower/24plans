<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-list>
    <ion-list-header>
      <ion-label style="font-weight: bold;">Mi Cuenta</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <ion-icon class="myIcon" name="lock-closed-outline"></ion-icon><h2 class="myLabel">Cambiar constraseña</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon class="myIcon" name="notifications-outline"></ion-icon><h2 class="myLabel">Notificaciones</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon class="myIcon" name="hand-right-outline"></ion-icon><h2 class="myLabel">Ayuda</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon class="myIcon" name="exit-outline"></ion-icon><h2 class="myLabel">Desconectarme</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label style="font-weight: bold;">Más Opciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Newsletter</h2>
      </ion-label>
      <ion-toggle checked color="primary"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Idioma</h2>
      </ion-label>
      <ion-select value="espanol">
        <ion-select-option value="espanol">Español</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
