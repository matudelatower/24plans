<ion-content [fullscreen]="true" padding>
  <ion-grid>

    <ion-row>
      <ion-col size="2" >
          <ion-icon routerLink="/home" name="chevron-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="10" style="text-align: right;">
          <ion-label>Reestablecer</ion-label>
      </ion-col>
    </ion-row>

    <ion-row><ion-col><h1>Búsqueda</h1></ion-col></ion-row>

    <ion-row>
      <ion-col>
        <ion-input padding name="search" placeholder="Introduce los términos de la búsqueda…"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <ion-label>Categorías</ion-label>
          <ion-select multiple="true" placeholder="Selecciona la/las categorías">
            <ion-select-option *ngFor="let item of categorias, let i = index" [value]="i">{{item}}</ion-select-option>
          </ion-select>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <ion-label>Localidades</ion-label>
          <ion-select multiple="true" placeholder="Selecciona la/las localidades">
            <ion-select-option *ngFor="let item of localidades, let i = index" [value]="i">{{item}}</ion-select-option>
          </ion-select>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Fecha desde</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon style="float: left; margin-top: 10px;" name="calendar-outline"></ion-icon>
              <ion-datetime placeholder="Día" displayFormat="MMM DD" display-timezone="utc"></ion-datetime>
            </ion-col>
            <ion-col>
              <ion-icon style="float: left; margin-top: 10px;" name="time-outline"></ion-icon>
              <ion-datetime placeholder="Hora" displayFormat="HH:mm A" display-timezone="utc"></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Fecha hasta</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon style="float: left; margin-top: 10px;" name="calendar-outline"></ion-icon>
              <ion-datetime placeholder="Día" displayFormat="MMM DD" display-timezone="utc"></ion-datetime>
            </ion-col>
            <ion-col>
              <ion-icon style="float: left; margin-top: 10px;" name="time-outline"></ion-icon>
              <ion-datetime placeholder="Hora" displayFormat="HH:mm A" display-timezone="utc"></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <ion-label>Distancia desde mi ubicación</ion-label>
          <ion-range pin dualKnobs="true" min="0" max="100">
            <!--
            <ion-label slot="start">0 km</ion-label>
            <ion-label slot="end">100 km</ion-label>
            -->
          </ion-range>
        </ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
