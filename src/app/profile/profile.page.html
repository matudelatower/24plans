<ion-content [fullscreen]="true">
  
  <!-- Menú superior -->
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-col>
      <ion-col style="text-align: right;">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <!-- Popularidad del perfil -->
    <ion-row>
      <ion-col>
        <div style="width: 100%;">
          <div style="width: 33.33%; text-align: center; float: left; padding-top: 5%;" slot="start">
            <ion-label style="width: 100%; float: left;">125</ion-label>
            <ion-label style="width: 100%; float: left;">Eventos</ion-label>
          </div>
          <div style="width: 33.33%; text-align: center; float: left;">
              <img style="width: 86px; height: 86px; border-radius: 100%;" src="assets/orgs/persona-1.jpg">
          </div>
          <div style="width: 33.33%; text-align: center; float: left; padding-top: 5%;" slot="end">
            <ion-label style="width: 100%; float: left;">8.541</ion-label>
            <ion-label style="width: 100%; float: left;">Me Gusta</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Datos personales y de contacto -->
    <ion-row style="text-align: center;">
      <ion-col>
        <ion-label>Sala Andén 56</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-label>Organizador</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-label>Nombre Apellidos</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-label>Edad</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-label>Email</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-label>Teléfono</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <ion-label>Web</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
  
  <ion-grid style="background-color: white;">
    <ion-row>
      <ion-col style="padding-right: 0px;">
        <p class="halfButtonLeft">Próximos</p>
      </ion-col>
      <ion-col style="padding-left: 0px;">
        <p class="halfButtonRight">Finalizados</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
